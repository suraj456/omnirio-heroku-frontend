<div class="col-md-6 user-container">
  <h2 style="margin: auto"> User Details</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>

      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Designation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of apiService.users | async; let i = index">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.designation}}</td>
      <td><button class="btn btn-success" (click)="deleteUser(user, i)"> Delete</button>
        <button class="btn btn-success" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
